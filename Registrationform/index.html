<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
        h1{
            text-align: center;
        }
        
        form{
            justify-content: center;
        }
    </style>
</head>

<body>
    
<form>
    <fieldset>
        <legend>   
            <h1 style ="color: rgb(79, 58, 61)">Student Registration Form<text bold></text></h1>
        </legend>
    <label for = "firstname">First Name:</label><br>
    <input type="text" id = "firstname" name = "firstname"><br><br>
    <label for = "middlename">Middle Name</label><br>
    <input type = "text" id = "middlename" name = "middlename"><br><br>
    <label for = "lastname">Last Name</label><br>
    <input type = "text" id = "lastname" name = "lastname"><br><br>

    <label for = "gender">Gender:</label><br>
    <br>
    <input type = "radio" id = "gender" name = "gender" value = "male"/>Male
    
    <input type = "radio" id = "gender" name = "gender" value = "female"/>Female
    
    <input type = "radio" id = "gender" name = "gender" value = "others"/>others
    <br>
    <br>
   
    <label for = "language">Language Known:</label><br>
    <br>
    
    <input type = "checkbox" id = "lanuage" name = "English" value = "English">
    <label for = "language">English</label>

    <input type = "checkbox" id = "lanuage" name = "Hindi" value = "Hindi">
    <label for = "language">Hindi</label>

    <input type = "checkbox" id = "lanuage" name = "Others" value = "Others">
    <label for = "language">Others</label><br><br>

    <label for  = "dateofbirth">Date of Birth:</label>
    <input type = "date" id = "dateofbirth" name = "dateofbirth"><br><br>

    <label for = "email">Email:</label>
    <input type = "email" id = "email" name = "email"><br><br>

    <label for="courses">Choose a course:</label>
  <select id="courses" name="courses">
    <option value="Btech">BTech</option>
    <option value="BBA">BBA</option>
    <option value="MBA">MBA</option>
    <option value="PGDM">PGDM</option>
    
  </select>
  <br>
  <br>


  <label for="branch">Choose a Branch:</label>
  <select id="branch" name="branch">
    <option value="CSE">CSE</option>
    <option value="AIDS">AIDS</option>
    <option value="CS-AI">CS-AI</option>
    <option value="CS-AIML">CS-AIML</option>
    
  </select>
  <br><br>

  <label for = "Conatct No.">Contact No. :</label>
  <input type = "tel" id = "contactno." name = "contactno."><br><br>

  <label for = "address">Address:</label>
  <br>
  <textarea>

  </textarea>
  <br><br>

  <input type = "button" value = "submit">
  <br><br>
</fieldset>
</form>
</body>
